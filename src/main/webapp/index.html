<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Bootstrap 实例 - 简单的轮播（Carousel）插件</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body>
	<div class="row" style="background-color: #eee">
	<div class="col-md-11">
	  <div class="class="container"">云</div>
	</div>
	<div class="col-md-1">
	  2222
	</div>
	</div>
<div id="myCarousel" class="carousel slide"  style="width: 1300px;margin-left: 25px">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div class="item active" style="background-color: red;height: 300px;">
			<img src="E:\壁纸\图片\图片2\69692.jpg" alt="First slide">
		</div>
		<div class="item" style="background-color:olive; ;height: 300px;">
			<img src="src/main/webapp/img/1037069.jpg" alt="Second slide">
		</div>
		<div class="item" style="background-color:orange; ;height: 300px;">
			<img src="src/main/webapp/img/06.jpg" alt="Third slide">
		</div>
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div> 
<div id="Carousel" class="carousel slide" style="width: 1300px;margin-left: 25px;margin-top: 20px">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#Carousel" data-slide-to="0" class="active"></li>
		<li data-target="#Carousel" data-slide-to="1"></li>
		<li data-target="#Carousel" data-slide-to="2"></li>
	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div class="item active" style="background-color: red;height: 300px;">
			<img src="src/main/webapp/img/06.jpg" alt="First slide">
		</div>
		<div class="item" style="background-color: blue;height: 300px;">
			<img src="src/main/webapp/img/1037069.jpg" alt="Second slide">
		</div>
		<div class="item" style="background-color: green;height: 300px;">
			<img src="src/main/webapp/img/06.jpg" alt="Third slide">
		</div>
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="left carousel-control" href="#Carousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#Carousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div> 
</body>
</html>
